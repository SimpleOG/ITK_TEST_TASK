version: "2"
sql:
  - schema: "../../sql/schema"
    queries: "../../sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "../../internal/repository"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true