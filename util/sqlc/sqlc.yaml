version: "2"
sql:
  - schema: "../../sql/schema"
    queries: "../../sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "../../internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
